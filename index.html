<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>        
    <title>bootstrap ToDoList</title>
</head>
<body>
    <div class="container" id="container">
        <h3 id="title">간단한 부트스트랩 ToDoList</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" style="text-align: center;">
                    오늘의 할일 목록 하나!
                    <span class="badge badge-danger badge-pill" onclick="deleteTodo()">삭제</span>
                </li>
            </ul>            
        </div>
        <div class="input-group input-group-sm mb-3" id="input-group">
            
            <input type="text" class="form-control" id="input-area">

            <div class="input-group-prepend">
                <span class="input-group-text" id="button-area" onclick="addTodo()">추가</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        $(function() {
            console.log("시작");
            alert("오늘도 열심히!");
            // ajax 사용 예시시
            $.ajax({
                url:"https://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1",
                data:{},
                type:"GET",
                success: function(json){
                    console.log(json);
                },
                error: function(err){
                    console.log(err)
                }
            })
        });
    </script>
    <script src="/script.js"></script>
</body>
</html>
